{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Password Changed</h2>
    <p class="text-center text-gray-700">
        Your password has been changed successfully.
    </p>
    <div class="flex justify-center mt-4">
        <a href="{% url 'profile' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Back to Profile
        </a>
    </div>
</div>
{% endblock %}
